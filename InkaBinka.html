ue})(navigator.userAgent||navigator.vendor||window.opera);
            return check;
        };

        function isiPad() {
            var iPad = false;

            // For use within normal web clients
            iPad = navigator.userAgent.match(/iPad/i) != null;

            if (iPad == false) {
                // For use within iPad developer UIWebView
                var ua = navigator.userAgent;
                iPad = /iPad/i.test(ua) || /iPhone OS 3_1_2/i.test(ua) || /iPhone OS 3_2_2/i.test(ua);
            }

            return iPad;
        }

        // Service Vars
        var todaysDate = new Date();

        var todayMonth = todaysDate.getMonth() + 1;
        var todayDay = todaysDate.getDate();
        var todayYear = todaysDate.getFullYear();

        var m = jQuery.query.get('m') || todayMonth;
        var d = jQuery.query.get('d') || todayDay;
        var y = jQuery.query.get('y') || todayYear;
        var t = jQuery.query.get('t') || null; // TopicID
        var a = jQuery.query.get('a') || null; // ArticleID
        var p = jQuery.query.get('p') || 0; // Preview Mode
        var pix = jQuery.query.get('pix') || 0; // Article Index
        var shareID = jQuery.query.get('sid') || null; // shareID

        // redirect to full app (non-web wrapper)
        //if (window.mobilecheck() || isiPad()) {
        if((typeof WURFL !== 'undefined' && WURFL.is_mobile) || (typeof WURFL === 'undefined' && (window.mobilecheck() || isiPad()))){
            var redirectURL = 'http://app.inkabinka.com/';

            if (shareID == null) {
                redirectURL += '?m=' + m;
                redirectURL += '&d=' + d;
                redirectURL += '&y=' + y;
                redirectURL += '&pix=' + pix;

                if (t != null) {
                    redirectURL += '&t=' + t;
                }

                if (a != null) {
                    redirectURL += '&a=' + a;
                }
            }
            else {
                redirectURL += '?sid=' + shareID;
            }

            window.location.replace(redirectURL);
        }

        // always load today's topics for the menu
        var topicURL = 'http://live-api-ms.inkabinka.com/Smart/Topicsp?m=' + todayMonth + '&d=' + todayDay + '&y=' + todayYear + '&p=' + p;

        var frameURL = 'http://app.inkabinka.com/';

        jQuery(document).ready(function(){
            var topicMenu = jQuery('#topicMenu');
            var loadTopicID = t;

            jQuery.ajax({
              type : "GET",
              dataType : "jsonp",
              url : topicURL,
              success: function(data){
                  // Load Dynamic Topics
                  for(var i = 0; i < data.length; i++){
                    topicMenu.append('<li data-id="' + data[i].smartTopicID + '">' + data[i].topicName + '</li>');

                    // if we didn't pass in a topicID, then load the first topic
                    if (i == 0 && t == null && shareID == null) {
                        loadTopicID = data[i].smartTopicID;
                    }
                  }

                  // load the first, or passed-in topic
                  setTopicID(loadTopicID, true);
                  jQuery('li[data-id=' + loadTopicID + ']').addClass('marketingColor');
              }.bind(this)
            });

            // Handle Topic Click Events
            jQuery('#topicMenu').on('click', 'li', function(){
              // Remove selected class and add to newly selected
              jQuery('.menu li').removeClass('marketingColor');
              jQuery(this).addClass('marketingColor');

                var topicId = jQuery(this).attr('data-id');

                if (a == null && shareID == null) {
                    setTopicID(topicId, false);
                }
                else {
                    // Hard reload
                    var reloadURL = getHost();

                    reloadURL += '?m=' + m;
                    reloadURL += '&d=' + d;
                    reloadURL += '&y=' + y;
                    reloadURL += '&t=' + topicId;

                    window.location.replace(reloadURL);
                }
            });

            // Launch Privacy Modal
            $('#launchPrivacy').click(function(e){
              e.preventDefault();
              $("#modalPrivacy").dialog({ title: 'Privacy Policy', width: '800px'});
            });

            // Launch Privacy Modal
            $('#launchTerms').click(function(e){
              e.preventDefault();
              $("#modalTerms").dialog({ title: 'Terms and Conditions', width: '800px'});
            });
        });

        function setTopicID(topicId, includePix) {
            var iframe = jQuery('#frameSmart');

            var myURL = frameURL;

            if (shareID == null) {
                myURL += '?web=1&c=1&m=' + m + '&d=' + d + '&y=' + y + '&p=' + p;

                myURL += '&t=' + topicId;

                if (includePix === true) {
                    myURL += '&pix=' + pix;
                }

                if (a != null) {
                    myURL += '&a=' + a;
                }
            }
            else {
                myURL += '?sid=' + shareID + '&web=1&c=1';
            }

            iframe.attr('src', myURL);
        }

        function getHost() {
            var url = window.location.href;

            var arr = url.split("/");

            return arr[0] + "//" + arr[2];
        }

    </script>
